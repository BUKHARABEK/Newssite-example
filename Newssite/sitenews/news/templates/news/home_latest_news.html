{% load static %}

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 px-0 pb-lg-5">
            <div class="owl-carousel main-carousel position-relative">
                {% for post in posts %}
                <div class="position-relative overflow-hidden" style="height: 500px;">

                    {% if post.photo %}
                    <img class="img-fluid h-100" src="{{ post.photo.url }}" alt="{{ post.title }}"
                         style="object-fit: cover;">
                    {% else %}
                    <img class="img-fluid h-100" src="{% static 'img/default.jpg' %}" alt="{{ post.title }}"
                         style="object-fit: cover;">
                    {% endif %}

                    <div class="overlay">
                        <div class="mb-2">
                            <small class="badge badge-primary text-uppercase font-weight-semi-bold p-2 mr-2">
                                {{ post.author }}</small>
                            <small class="text-white"><i class="far fa-calendar mr-2"></i>
                                {{ post.time_create|date:"d.m.Y" }}</small>
                        </div>
                        <a class="h6 m-0 text-white text-uppercase font-weight-bold"
                           href="{{ post.get_absolute_url }}">{{ post.title }}</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
