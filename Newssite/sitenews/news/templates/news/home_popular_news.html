{% load static %}

<div class="container-fluid pt-5 mb-3">
    <div class="container">
        <div class="section-title">
            <h4 class="m-0 text-uppercase font-weight-bold">Popular News</h4>
        </div>

        <div class="owl-carousel news-carousel carousel-item-4 position-relative">
            {% for post in posts %}
            <div class="position-relative overflow-hidden" style="height: 300px;">

                {% if post.photo %}
                <img class="img-fluid h-100" src="{{ post.photo.url }}" alt="{{ post.title }}"
                     style="object-fit: cover;">
                {% else %}
                <img class="img-fluid h-100" src="{% static 'img/default.jpg' %}" alt="{{ post.title }}"
                     style="object-fit: cover;">
                {% endif %}

                <div class="overlay">
                    <div class="mb-2">
                        <small class="badge badge-primary text-uppercase font-weight-semi-bold p-2 mr-2">{{ post.author }}</small>
                        <small class="text-white"><i class="far fa-calendar mr-2"></i>{{ post.time_create|date:"d.m.Y" }}</small>
                    </div>
                    <a class="h6 m-0 text-white text-uppercase font-weight-bold"
                       href="{{ post.get_absolute_url }}">{{ post.title }}</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
